<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegForm</title>
    <link rel="stylesheet" href="ass1.css";
    
</head>
<body>

    <h1 style="text-align:center">USER REGISTRATION</h1>
    <div class="container">
    <form>
        <p>
        <label>Name:</label>
        <input type="text" placeholder="enter ur name" /> <br />
    </p> 

    <p>
        <label>Email:</label>
        <input type="email" placeholder="enter ur mail id" />
        <br />
        </p>

        <p>
        <label>Mobile:</label>
        <input type="tel" pattern="[0-9]{10}" placeholder="enter valid mob_num" />
        
        <br />
        </p>
        
        <p>

            <label>City:</label>
            <select >
                <option hidden>--select--</option>
                <option>Ariyallur</option>
                <option>Chennai</option>
                <option>Coimbatore</option>
                <option>Madurai</option>
                <option>Bengaluru</option>
            </select>
            <br />
            </p>
    
            <p>
            <label>Other city:</label>
    
            <input type="text" placeholder="if it available above type nill" /> <br />
                </p>
                



        <label>State:</label>
        <select >
            <option hidden>--select--</option>
            <option>Tamil Nadu</option>
            <option>Delhi</option>
            <option>Jammu&Kashmir</option>
            <option>Kerala</option>
            <option>Maharashtra</option>
        </select>
        <br />
        </p>

        <p>
        <label>Other State:</label>

        <input type="text" placeholder="if it available above type nill" /> <br />
            </p>
         
            <label>Country:</label>
        <select >
            <option hidden>--select--</option>
            <option>India</option>
            <option>America</option>
            <option>Japan</option>
            <option>Finland</option>
            <option>Itally</option>
        </select>
        <br />
        </p>

        <p>
        <label>Other Country:</label>

        <input type="text" placeholder="if it available above type nill" /> <br />
            </p>
<center>
            <input type="submit" />
        </center>
    </form>
</div>
</body>
</html>
